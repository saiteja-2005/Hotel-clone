<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Sunshine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            animation: fadeIn 2s ease-in;
        }

        header, footer {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #444;
        }

        nav ul li {
            display: inline;
            padding: 10px 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease-in-out;
        }

        nav ul li a:hover {
            color: #f4a460;
        }

        section {
            padding: 20px;
            text-align: center;
            opacity: 0;
            transform: translateX(-100%);
            animation: slideIn 1s ease-in forwards;
        }

        footer {
            opacity: 0;
            animation: fadeIn 2s ease-in 2s forwards;
        }

        .image-gallery {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px auto;
            width: 90%;
        }

        .image-gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
            animation: slideShow 9s infinite;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        @keyframes slideShow {
            0% { opacity: 1; }
            33.33% { opacity: 1; }
            66.66% { opacity: 0; }
            100% { opacity: 0; }
        }

        .image-gallery img:nth-child(2) {
            animation-delay: 3s;
        }

        .image-gallery img:nth-child(3) {
            animation-delay: 6s;
        }

        .image-gallery img:nth-child(4) {
            animation-delay: 9s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .booking-form {
            margin-top: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            text-align: left;
            max-width: 600px;
            margin: 0 auto;
        }

        .booking-form input, .booking-form select, .booking-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .booking-form button {
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .booking-form button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Hotel Sunshine</h1>
        <p>Your home away from home!</p>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>

    <section>
        <h2>Luxurious Rooms, Beautiful Views</h2>
        <p>Stay at Hotel Sunshine and enjoy the best hospitality with world-class amenities.</p>

        <div class="image-gallery">
            <img src="Designer.jpeg" alt="Hotel View">
            <img src="Designer (1).jpeg" alt="Hotel">
            <img src="Designer (2).jpeg" alt="5-star hotel">
            <img src="s.jpeg" alt="Swimming Pool">
        </div>

        <div class="booking-form">
            <h3>Book a Room</h3>
            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room_type">
                <option value="single">Single Room</option>
                <option value="double">Double Room</option>
                <option value="suite">Suite</option>
            </select>

            <label for="check-in">Check-In Date:</label>
            <input type="date" id="check-in" name="check_in" required>

            <label for="check-out">Check-Out Date:</label>
            <input type="date" id="check-out" name="check_out" required>

            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" max="10" required>

            <button type="submit" onclick="document.location='conformation.html'">Book Now</button>
        </div>
    </section>

    <footer>
        <p>Â© 2024 Hotel Sunshine. All rights reserved.</p>
    </footer>
</body>
</html>
